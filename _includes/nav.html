<div class="container-fluid">
<ul class="nav nav-pills">
  {% for item in site.data.nav %}
    <li class="nav-item">
      <a class="nav-link" href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
      {{ item.name }}
    </a>
    </li>
  {% endfor %}
</ul>
</div>
